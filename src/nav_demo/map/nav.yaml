#被描述的图片资源路径，可以是绝对路径也可以是相对路径
image: /home/kd/demo05_ws/src/nav_demo/map/nav.pgm
#图片分片率(单位: m/像素),就是地图刻度尺，每一个像素对应现实中五厘米
resolution: 0.050000
#地图的位姿（按照右手坐标系，地图右下角相对于rviz中的原点的位姿）值分别为（x方向上的偏移量，y方向上的偏移量，偏航），偏航为逆时针旋转（偏航= 0表示无旋转）
origin: [-50.000000, -50.000000, 0.000000]
#是否颠倒白色/黑色对应自由/占用的语义
negate: 0

#地图中的障碍物判断
#最终地图呈现：白色是可通行区域，黑色是障碍物，蓝灰色是未知区域
#判断规则：
#1.地图中每个像素都有取值【0，255】，白色：255 黑色：0，像素值设为x
#2.根据像素值计算一个比例：p=(255-x)/255,白色0，黑色1，蓝灰介于0到1
#3.判断是否为障碍物：p>occupied_thresh 视为障碍物,p<free_thresh 视为可通过

#占用率大于此阈值的像素被视为完全占用，即视为障碍物
occupied_thresh: 0.65
#占用率小于此阈值的像素被视为完全空闲，即视为可通过
free_thresh: 0.196

